rules:
  # move screenshots into "Screenshots" folder
  - folders:
      - ~/Pictures/
    filters:
      - Filename:
          startswith: 'Selection'
    actions:
      - Move: ~/screenshots/

  # rename screenshots to "screenshot-date"
  - folders:
      - ~/screenshots
    filters:
      - Filename:
          startswith: 'Selection'
    actions:
      - Rename: screenshot-.png

  - folders:
      - ~/screenshots
    filters:
      - Filename:
          startswith: 'screenshot'
    actions:
      - Rename: screenshot.png

  # move downloads older > 7 days into the trash
  - folders:
      - ~/Downloads
    subfolders: true
    filters:
      - LastModified:
          days: 7
          mode: older
    actions:
      - Trash

